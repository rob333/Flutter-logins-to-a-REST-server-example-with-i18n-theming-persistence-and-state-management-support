name: board
description: A Flutter boilerplate example that logins to a REST server with i18n, theming, persistence and state management.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_i18n: ^0.22.3
  flutter_mediator_lite: ^1.0.2
  http:
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/flutter_i18n/
